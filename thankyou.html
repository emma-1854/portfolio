<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thank You</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200"><circle cx="50" cy="50" r="3" fill="rgba(255,255,255,0.1)"/><circle cx="150" cy="100" r="3" fill="rgba(255,255,255,0.1)"/><circle cx="100" cy="150" r="3" fill="rgba(255,255,255,0.1)"/></svg>');
      opacity: 0.3;
      z-index: -1;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 50px 40px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 100%;
      position: relative;
      overflow: hidden;
      transform: translateY(20px);
      opacity: 0;
      animation: fadeUp 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      animation-delay: 0.2s;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      z-index: 2;
    }

    .icon-container {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 30px;
      box-shadow: 0 10px 20px rgba(0, 242, 254, 0.3);
      animation: pulse 2s infinite;
    }

    .icon-container i {
      font-size: 60px;
      color: white;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 15px;
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
      letter-spacing: -1px;
    }

    p {
      font-size: 1.4rem;
      margin-top: 15px;
      line-height: 1.6;
      color: #555;
      font-weight: 400;
      max-width: 500px;
      margin: 15px auto 0;
    }

    .btn {
      margin-top: 40px;
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 16px 32px;
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1.2rem;
      box-shadow: 0 8px 20px rgba(0, 242, 254, 0.3);
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, #00f2fe, #4facfe);
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .btn:hover::before {
      opacity: 1;
    }

    .btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0, 242, 254, 0.4);
    }

    .btn:active {
      transform: translateY(0);
      box-shadow: 0 5px 15px rgba(0, 242, 254, 0.3);
    }

    .btn i {
      font-size: 1.2rem;
      transition: transform 0.3s ease;
    }

    .btn:hover i {
      transform: translateX(5px);
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #f00;
      border-radius: 50%;
      animation: confetti-fall 5s linear forwards;
      opacity: 0.7;
    }

    @keyframes fadeUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(79, 172, 254, 0.6);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 0 15px rgba(79, 172, 254, 0);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(79, 172, 254, 0);
      }
    }

    @keyframes confetti-fall {
      0% {
        transform: translateY(-20px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .social-link {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      color: #4facfe;
      font-size: 1.5rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .social-link:hover {
      transform: translateY(-5px);
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: white;
      box-shadow: 0 8px 20px rgba(0, 242, 254, 0.3);
    }

    footer {
      margin-top: 40px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .card {
        padding: 40px 25px;
      }
      
      h1 {
        font-size: 2.8rem;
      }
      
      p {
        font-size: 1.2rem;
      }
      
      .icon-container {
        width: 100px;
        height: 100px;
      }
      
      .icon-container i {
        font-size: 50px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.2rem;
      }
      
      p {
        font-size: 1.1rem;
      }
      
      .btn {
        padding: 14px 28px;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon-container">
      <i class="fas fa-check"></i>
    </div>
    <h1>Thank You!</h1>
    <p>Your message has been successfully sent. I'll get back to you as soon as possible.</p>
    <p>In the meantime, feel free to connect with me on social media.</p>
    
    <div class="social-links">
      <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
      <a href="#" class="social-link"><i class="fab fa-linkedin-in"></i></a>
      <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
      <a href="#" class="social-link"><i class="fab fa-github"></i></a>
    </div>
    
    <a href="index.html" class="btn">
      <i class="fas fa-arrow-left"></i>
      Back to Home
    </a>
  </div>
  
  <footer>
    <p>Â© 2023 Your Company. All rights reserved.</p>
  </footer>

  <script>
    // Create confetti effect
    document.addEventListener('DOMContentLoaded', () => {
      const colors = ['#4facfe', '#00f2fe', '#ff5e94', '#ffdd59', '#3ae374'];
      
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = `${Math.random() * 100}vw`;
        confetti.style.animationDelay = `${Math.random() * 5}s`;
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.width = `${Math.random() * 10 + 5}px`;
        confetti.style.height = confetti.style.width;
        document.body.appendChild(confetti);
      }
    });
  </script>
</body>
</html>
